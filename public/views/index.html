<!DOCTYPE html>
<html ng-app="groceryApp">
  <head>
    <meta charset="utf-8">
    <title>Grocery List Full Stack</title>
    <script src = "vendors/angular/angular.min.js"></script>
    <script src = "scripts/client.js"></script>
  </head>
  <body ng-controller = "ThingController as thing">
    <h1>Grocery List</h1>
    Grocery Item Name: <input type = "text" ng-model="thing.name" /></br>
    Quantity: <input type = "number"  ng-model="thing.qty" /></br>

    <button ng-click="thing.saveAction()">Save Item</button></br>

      <ul>
        <li ng-repeat = "item in thing.items">
          {{item.name}}  {{item.qty}}
          <button ng-click= "thing.removeAction(item._id)" ng-model = "item">Delete</button>
            <button ng-click="thing.changeAction(item._id)" ng-model= "item">Modify</button>

        </li>
      </ul>

  </body>
</html>
